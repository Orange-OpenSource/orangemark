<!DOCTYPE html>
<html>
  <head>
    <title>Text [left,top,textshadow]</title>
    <link rel="stylesheet" type="text/css" href="../uiperftest.css">
    <link rel="stylesheet" type="text/css" href="../resources/testharness.css">
    <script type="text/javascript" src="../resources/fpsmeter/fpsmeter.js"></script>
    <script type="text/javascript" src="../resources/testharness.js"></script>
    <script type="text/javascript" src="../resources/testharnessreport.js"></script>
    <script type="text/javascript" src="../resources/modernizr.js"></script>
    <script type="text/javascript" src="../uiperftest.js"></script>
    <script type="text/javascript" src="./animatedframestest.js"></script>

    <script type="text/javascript">
      
      var timer;
      
      function startAnimation(index){
        for(var i=0; i<Math.pow(2, index-1); i++) AnimatedFramesTest.addTextFrame('Text ' + (i+1) + ' in CSS3');
		setTimeout(function() {
                updateFrames();
                timer = setInterval(updateFrames,1000);
            },
            10);
      }
      
      function updateFrames () {
        var frames= AnimatedFramesTest.frames;
        for (var i=0, l= frames.length; i< l; i++){
          frames[i].style['textShadow'] = Math.round(Math.random() * 8 - 4) + 'px ' + Math.round(Math.random() * 8 - 4) + 'px ' + Math.round(Math.random() * 8 - 4) + 'px ' +
				'#' + Math.round(Math.random()*99)+Math.round(Math.random()*99)+Math.round(Math.random()*99);
        }
      }
      
      function stopAnimation(){
        clearInterval(timer);
		
      }
      
    </script>
  </head>
  <body>
    <script>
      AnimatedFramesTest.run("Text [left,top,textshadow]",
                             ['csstransitions','textshadow'],
                             startAnimation,
                             stopAnimation);
    </script>
  </body>
</html>
